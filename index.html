<!DOCTYPE html>

<html> 
    <head>        
        <meta charset="UTF-8">                            <!-- define os caracteres -->
        <title class="título da página">Petbook</title>   
        <link rel="stylesheet" href="estilo.css"/>    <!-- permite que o arquivo css use a página petbook.html -->

    </head>

    <body>
        <header>        <!-- cabeçalho -->
            <h1> Petbook</h1> 
        </header>
        <main>          <!-- usado para colocar a informação principal do site -->
          <img class="img-animais" src="https://github.com/jesielviana/resources/blob/main/pets.png?raw=true"> <!-- src: pega informação externa-->
          <h2 class="Título da imagem">Petbook</h2>        <!-- subtitulo da imagem-->
             <!-- div: é uma divisória/ tag sem valor especifico-->
          <div id="linha">  </div>       
          <div class="subtitulo">  
          <div class="uptext">            <!-- primeira linha da descrição do site-->
            <h2> Sobre </h2>            
            <h2> Favoritos</h2>
            
          </div>
                  <!-- abre outra div para a descrição da primeira div-->
          <div class="texto">             <!-- segunda linha para descrever o "uptext"-->
            <p> Petbook é um site sobre<br> animais de estimação</p>
            <p> Nossos animais favoritos são <br> gatos e cachorros</p>
          </div>

        </main>
        <hr>         <!-- linha horizontal-->
        <footer>     <!-- rodapé do site -->
            <p>by Andréia</p>
            <p>|</p>
            <a href="https://www.instagram.com/andreia.mvieira/">Instagram</a>  <!-- href serve para armazenar e redicirecionar o link-->
        </footer>
    </body>
</html>
